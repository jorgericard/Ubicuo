<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Estados:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Estados</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="cestados" value="Id"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="cestados"
				styleClass="form-control"
				value="#{estadosController.estados.cestados}"
				required="true" />
				
			<h:outputLabel for="nnombreestados" value="Nombre de Estado"
				styleClass="control-label" />				
			<p:inputText autocomplete="off" id="nnombreestados"
				styleClass="form-control"
				value="#{estadosController.estados.nnombreestados}" 
				maxlength="30" required="true" />
			<br />

			<p:commandButton value="Grabar"
				actionListener="#{estadosController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listEstados?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listEstados?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
