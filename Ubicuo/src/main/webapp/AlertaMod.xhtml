<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"> <ui:composition
	template="master.xhtml">

	<ui:define name="title">
        .:Registro de Alertas:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Alerta</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
		
			<h:outputLabel for="calerta" value="Id"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="calerta"
				styleClass="form-control"
				value="#{alertaController.alerta.calerta}" required="true" />

			<h:outputLabel for="usuarioemisor" value="Usuario emisor"
				styleClass="control-label" />
			<p:selectOneMenu id="usuarioemisor"
				value="#{alertaController.alerta.usuarioemisor}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{alertaController.listaremisor}" var="p"
					itemLabel="#{p.nombreApellido}" itemValue="#{p}" />
			</p:selectOneMenu>
			
			<h:outputLabel for="usuarioreceptor" value="Usuario receptor"
				styleClass="control-label" />
			<p:selectOneMenu id="usuarioreceptor"
				value="#{alertaController.alerta.usuarioreceptor}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{alertaController.listareceptor}" var="m"
					itemLabel="#{m.nombreApellido}" itemValue="#{m}" />
			</p:selectOneMenu>
			
			<h:outputLabel for="estado" value="Estado"
				styleClass="control-label" />
			<p:selectOneMenu id="estado"
				value="#{alertaController.alerta.estado}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{alertaController.listaestados}" var="n"
					itemLabel="#{n.nnombreestados}" itemValue="#{n}" />
			</p:selectOneMenu>
			
			<h:outputLabel for="tiposervicio" value="Tipo servicio"
				styleClass="control-label" />
			<p:selectOneMenu id="tiposervicio"
				value="#{servicioController.servicio.tiposervicio}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{servicioController.listatiposervicio}" var="m"
					itemLabel="#{m.nnombretiposervicio}" itemValue="#{m}" />
			</p:selectOneMenu>

			<h:outputLabel for="fecha" value="Fecha"
				styleClass="control-label" />
			<p:calendar id="fecha" pattern="dd/MM/yyyy"
				value="#{alertaController.alerta.ffecha}" showOn="button"
				timeZone="UTC" required="true">
			</p:calendar>

			<p:commandButton value="Grabar"
				actionListener="#{alertaController.modificar()}"
				styleClass="btn btn-primary " update="@form"
				action="listAlerta?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listAlerta?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
		
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
