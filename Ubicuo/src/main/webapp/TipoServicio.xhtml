<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Tipo de servicio:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Servicio</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="ctiposervicio" value="Id "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="ctiposervicio"
				styleClass="form-control"
				value="#{tipoServicioController.tiposervicio.ctiposervicio}"
				required="true" />
				
			<h:outputLabel for="tiposervicio" value="Nombre del servicio " 
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="tiposervicio"
				styleClass="form-control"
				value="#{tipoServicioController.tiposervicio.nnombretiposervicio}"
				maxlength="30" required="true" />

			<br />
			<p:commandButton value="Grabar"
				actionListener="#{tipoServicioController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listTipoServicio?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listTipoServicio?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
