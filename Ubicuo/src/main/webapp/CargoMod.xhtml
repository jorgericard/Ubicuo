<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"> <ui:composition
	template="master.xhtml">

	<ui:define name="title">
        .:Registro de Especialidades:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Cargos</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
		
			<h:outputLabel for="ccargo" value="Id "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="ccargo"
				styleClass="form-control"
				value="#{cargoController.cargo.ccargo}" required="true" />
				
			<h:outputLabel for="nnombrecargo" value="Cargo "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nnombrecargo"
				styleClass="form-control"
				value="#{cargoController.cargo.nnombrecargo}"
				maxlength="30" required="true" />

			<p:commandButton value="Grabar"
				actionListener="#{cargoController.modificar()}"
				styleClass="btn btn-primary " update="@form"
				action="listCargo?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listCargo?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />
		</h:form>
		
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
