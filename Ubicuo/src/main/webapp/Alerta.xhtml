<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Alertas:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Alertas </span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="calerta" value="Id "
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="calerta"
				styleClass="form-control"
				value="#{alertaController.alerta.calerta}"
				required="true" />
				
			<h:outputLabel for="estado" value="Estado"
				styleClass="control-label" />
			<p:selectOneMenu id="estado"
				value="#{alertaController.alerta.estado}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{alertaController.listaestados}" var="n"
					itemLabel="#{n.nnombreestados}" itemValue="#{n}" />
			</p:selectOneMenu>
			
			<h:outputLabel for="UsuAux" value="Usuario Auxiliado"
				styleClass="control-label" />
			<p:selectOneMenu id="UsuAux"
				value="#{alertaController.alerta.usuarioauxiliado}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{alertaController.listaauxiliado}" var="n"
					itemLabel="#{n.nombreApellido}" itemValue="#{n}" />
			</p:selectOneMenu>
			
			<h:outputLabel for="UsuRes" value="Usuario Rescatista"
				styleClass="control-label" />
			<p:selectOneMenu id="UsuRes"
				value="#{alertaController.alerta.usuariorescatista}"
				converter="omnifaces.SelectItemsConverter">
				<f:selectItems value="#{alertaController.listarescatista}" var="n"
					itemLabel="#{n.nombreApellido}" itemValue="#{n}" />
			</p:selectOneMenu>
			
			<h:outputLabel for="date" value="Fecha"
				styleClass="control-label" />

			<p:calendar id="date" pattern="dd/MM/yyyy"
				value="#{alertaController.alerta.ffecha}" showOn="button"
				timeZone="UTC" required="true">

			</p:calendar>

			<br />
			<p:commandButton value="Grabar"
				actionListener="#{alertaController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listAlerta?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listAlerta?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
