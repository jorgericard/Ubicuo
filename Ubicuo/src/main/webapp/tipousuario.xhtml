<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de tipousuario:.
    </ui:define>

	<ui:define name="titleCont">
		<span>tipousuario</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="ctipousuario" value="Id"
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="ctipousuario"
				styleClass="form-control"
				value="#{tipousuarioController.tipousuario.Ctipousuario}" required="true" />




			<h:outputLabel for="nombretipousuario" value="Nombre tipousuario"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nombretipousuario" styleClass="form-control"
				value="#{tipousuarioController.tipousuario.nametipousuario}" maxlength="45"
				required="true" />


			<p:commandButton value="Grabar"
				actionListener="#{tipousuarioController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listPerson?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listPerson?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
