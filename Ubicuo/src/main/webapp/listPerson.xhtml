<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">



<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado de Cargo:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Cargo </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<p:commandButton value="Nuevo"
					action="#{personController.newPerson()}"
					styleClass="btn btn-danger" ajax="false" />
			</div>


			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstPerson" var="p"
							value="#{personController.listaPersonas}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{p.idPerson}">
								<h:outputText value="#{p.idPerson}" />
							</p:column>

							<p:column headerText="Persona" sortBy="#{p.namePerson}">
								<h:outputText value="#{p.namePerson}" />
							</p:column>

							<p:column headerText="DNI" sortBy="#{p.dniPerson}">
								<h:outputText value="#{p.dniPerson}" />
							</p:column>

							<p:column headerText="DirecciÃ³n" sortBy="#{p.adressPerson}">
								<h:outputText value="#{p.adressPerson}" />
							</p:column>


							<p:column headerText="Fecha de nacimiento"
								sortBy="#{p.birthDatePerson}">
								<h:outputText value="#{p.birthDatePerson}">
									<f:convertDateTime pattern="dd-MM-yyyy" timeZone="UTC"></f:convertDateTime>
								</h:outputText>
							</p:column>

							<p:column headerText="Vacunatorio"
								sortBy="#{p.vaccinationCenter.nameVaccinationCenter}">
								<h:outputText
									value="#{p.vaccinationCenter.nameVaccinationCenter}" />
							</p:column>

						</p:dataTable>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
