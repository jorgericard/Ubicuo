<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Listado  de Ubicacion:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Ubicacion </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<p:commandButton value="Nuevo"
					action="#{ubicacionController.newUbicacion()}"
					styleClass="btn btn-danger" ajax="false" />
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">

						<p:dataTable id="lstUbicacion" var="u"
							value="#{ubicacionController.listaubicacion}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{u.CUbicacion}">
								<h:outputText value="#{u.CUbicacion}" />
							</p:column>

							<p:column headerText="Latitud" sortBy="#{u.nlatitud}">
								<h:outputText value="#{u.nlatitud}" />
							</p:column>
							<p:column headerText="Longitud" sortBy="#{u.nlongitud}">
								<h:outputText value="#{u.nlongitud}" />
							</p:column>
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listPowner" value="Eliminar"
									actionListener="#{ubicacionController.eliminar(u)}" />
							</p:column>
							<p:column headerText="Operación" exportable="false">

								<h:commandLink value="Modificar"
									action="#{ubicacionController.Modifpre(u)}" style="color:blue;" />
							</p:column>


						</p:dataTable>
						<h:commandLink>
							<p:outputLabel value="ExportarExcel"></p:outputLabel>
							<p:dataExporter type="xls" target="lstUbicacion" fileName="excelWeb"
								pageOnly="false"></p:dataExporter>
						</h:commandLink>

						<br />
						<h:commandLink>
							<p:outputLabel value="ExportarPdf"></p:outputLabel>
							<p:dataExporter type="pdf" target="lstUbicacion" fileName="pdfWeb"></p:dataExporter>
						</h:commandLink>
					</div>

				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
