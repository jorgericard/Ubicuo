<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"> <ui:composition
	template="master.xhtml">


	<ui:define name="title">
        .:Listado Servicios:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Servicios </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row"> <div class="col-sm-4"> <div
				class="form-group"> <p:commandButton value="Nuevo"
				action="#{servicioController.newServicio()}"
				styleClass="btn btn-primary" ajax="false" /> </div> </div> </div>

			<div class="row"> <div class="col-sm-12"> <div
				class="form-group table-responsive box-table-class"> <p:dataTable
				id="listaservicio" var="s"
				value="#{servicioController.listaservicio}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
				rows="10" styleClass="table table-bordered"
				emptyMessage="No existen registros" rowIndexVar="item"
				style="margin-bottom:0">

				<p:column headerText="Id" sortBy="#{s.cservicio}">
					<h:outputText value="#{s.cservicio}" />
				</p:column>

				<p:column headerText="Nombre" sortBy="#{s.nnombreservicio}">
					<h:outputText value="#{s.nnombreservicio}" />
				</p:column>
				
				<p:column headerText="Numero" sortBy="#{s.nnumeroservicio}">
					<h:outputText value="#{s.nnumeroservicio}" />
				</p:column>
				
				<p:column headerText="Dirección" sortBy="#{s.tdireccionservicio}">
					<h:outputText value="#{s.tdireccionservicio}" />
				</p:column>

				<p:column headerText="Tipo Servicio" sortBy="#{s.tiposervicio.nnombretiposervicio}">
					<h:outputText value="#{s.tiposervicio.nnombretiposervicio}" />
				</p:column>
				
				<p:column headerText="Distrito" sortBy="#{s.distrito.nombredistrito}">
					<h:outputText value="#{s.distrito.nombredistrito}" />
				</p:column>

				<p:column headerText="Operación" exportable="false">
					<h:commandLink action="listaservicio" value="Eliminar"
						actionListener="#{servicioController.eliminar(s)}"></h:commandLink>
				</p:column>
				
				<p:column headerText="Operación" exportable="false">
					<h:commandLink value="Modificar"
						action="#{servicioController.modifpre(s)}"
						style="color:blue;" />
				</p:column>

			</p:dataTable> </div> </div> </div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
