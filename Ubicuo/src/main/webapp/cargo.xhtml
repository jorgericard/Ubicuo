<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Cargo:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Cargo</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="ccargo" value="Id"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="ccargo"
				styleClass="form-control"
				value="#{cargoController.cargo.ccargo}" required="true" />

			<h:outputLabel for="nombrecargo" value="Nombre cargo"
				styleClass="control-label" />
			<p:inputText autocomplete="off" id="nombrecargo" styleClass="form-control"
				value="#{cargoController.cargo.nnombrecargo}" maxlength="45"
				required="true" />

			<br />
			<p:commandButton value="Grabar"
				actionListener="#{cargoController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listcargo?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listcargo?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
