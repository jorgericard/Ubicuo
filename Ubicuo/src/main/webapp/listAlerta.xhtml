<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"> <ui:composition
	template="master.xhtml">


	<ui:define name="title">
        .:Listado ALertas:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Alertas</span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row"> <div class="col-sm-4"> <div
				class="form-group"> <p:commandButton value="Nuevo"
				action="#{alertaController.newAlerta()}"
				styleClass="btn btn-primary" ajax="false" /> </div> </div> </div>

			<div class="row"> <div class="col-sm-12"> <div
				class="form-group table-responsive box-table-class"> <p:dataTable
				id="listaalerta" var="s"
				value="#{alertaController.listaalerta}" paginator="true"
				paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
				rows="10" styleClass="table table-bordered"
				emptyMessage="No existen registros" rowIndexVar="item"
				style="margin-bottom:0">

				<p:column headerText="Id" sortBy="#{s.calerta}">
					<h:outputText value="#{s.calerta}" />
				</p:column>
				
				<p:column headerText="Fecha" sortBy="#{s.ffecha}">
					<h:outputText value="#{s.ffecha}" />
				</p:column>

				<p:column headerText="Estado" sortBy="#{s.estado.nnombreestados}">
					<h:outputText value="#{s.estado.nnombreestados}" />
				</p:column>
				
				<p:column headerText="Usuario emisor" sortBy="#{s.usuarioemisor.nombreApellido}">
					<h:outputText value="#{s.usuarioemisor.nombreApellido}" />
				</p:column>

				<p:column headerText="Usuario reseptor" sortBy="#{s.usuarioreceptor.nombreApellido}">
					<h:outputText value="#{s.usuarioreceptor.nombreApellido}" />
				</p:column>

				<p:column headerText="Operación" exportable="false">
					<h:commandLink action="listaalerta" value="Eliminar"
						actionListener="#{alertaController.eliminar(s)}"></h:commandLink>
				</p:column>
				
				<p:column headerText="Operación" exportable="false">

					<h:commandLink value="Modificar"
						action="#{alertaController.modifpre(s)}"
						style="color:blue;" />
				</p:column>

			</p:dataTable> </div> </div> </div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition> </html>
