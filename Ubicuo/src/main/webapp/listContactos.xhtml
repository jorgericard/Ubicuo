<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="master.xhtml">


	<ui:define name="title">
        .:Listado Contactos:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Contactos </span>
	</ui:define>

	<ui:define name="content">

		<h:form>
			<div class="row">
				<div class="col-sm-4">
					<div class="form-group">
						<p:commandButton value="Nuevo"
							action="#{contactosController.newContactos()}"
							styleClass="btn btn-primary" ajax="false" />
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-12">
					<div class="form-group table-responsive box-table-class">
						<p:dataTable id="listacontactos" var="c"
							value="#{contactosController.listaContactos}" paginator="true"
							paginatorPosition="top" rowsPerPageTemplate="10,20,30,40,50"
							rows="10" styleClass="table table-bordered"
							emptyMessage="No existen registros" rowIndexVar="item"
							style="margin-bottom:0">

							<p:column headerText="Id" sortBy="#{c.cContactos}">
								<h:outputText value="#{c.cContactos}" />
							</p:column>

							<p:column headerText="Nombre" sortBy="#{c.nombre}">
								<h:outputText value="#{c.nombre}" />
							</p:column>

							<p:column headerText="Numero" sortBy="#{c.numCelular}">
								<h:outputText value="#{c.numCelular}" />
							</p:column>

							<p:column headerText="Usuario"
								sortBy="#{c.usuario.nombreApellido}">
								<h:outputText value="#{c.usuario.nombreApellido}" />
							</p:column>
							<p:column headerText="Operación" exportable="false">
								<h:commandLink action="listPowner" value="Eliminar"
									actionListener="#{contactosController.eliminar(c)}" />
							</p:column>
							<p:column headerText="Operación" exportable="false">

								<h:commandLink value="Modificar"
									action="#{contactosController.Modifpre(c)}" style="color:blue;" />
							</p:column>



						</p:dataTable>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
