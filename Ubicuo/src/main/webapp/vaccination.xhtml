<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="master.xhtml">

	<ui:define name="title">
        .:Registro de Vacunatorios:.
    </ui:define>

	<ui:define name="titleCont">
		<span>Vacunatorio</span>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h:outputLabel for="idVaccinationCenter" value="Id "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="idVaccinationCenter"
				styleClass="form-control"
				value="#{vaccinationCenterController.vaccinationCenter.idVaccinationCenter}"
				required="true" />
			<h:outputLabel for="fullNameVaccinationCenter"
				value="Nombre Vacunatorio " styleClass="control-label" />

			<p:inputText autocomplete="off" id="fullNameVaccinationCenter"
				styleClass="form-control"
				value="#{vaccinationCenterController.vaccinationCenter.nameVaccinationCenter}"
				maxlength="30" required="true" />


			<h:outputLabel for="adressVaccinationCenter" value="DirecciÃ³n "
				styleClass="control-label" />

			<p:inputText autocomplete="off" id="adressVaccinationCenter"
				styleClass="form-control"
				value="#{vaccinationCenterController.vaccinationCenter.adressVaccinationCenter}"
				maxlength="30" required="true">

			</p:inputText>
			<br />
			<p:commandButton value="Grabar"
				actionListener="#{vaccinationCenterController.insert()}"
				styleClass="btn btn-primary " update="@form"
				action="listVaccination?faces-redirect=true" />
			<p:commandButton value="Cancelar"
				action="listVaccination?faces-redirect=true" immediate="true"
				styleClass="btn btn-default" ajax="false" />



		</h:form>
	</ui:define>

	<ui:define name="footerCont">

	</ui:define>
</ui:composition>
</html>
